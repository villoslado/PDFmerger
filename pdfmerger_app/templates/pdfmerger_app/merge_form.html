<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Merger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <script>
        let fileCount = 1;

        function addFileInput() {
            fileCount += 1;
            const fileInputsContainer = document.getElementById('file-inputs-container');

            const newInput = document.createElement('div');
            newInput.classList.add('mb-3');
            newInput.innerHTML = `
                <label for="file${fileCount}" class="form-label">Upload PDF ${fileCount}</label>
                <input type="file" class="form-control" name="files" accept="application/pdf" required>
            `;

            fileInputsContainer.appendChild(newInput);
        }
        </script>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Merge PDFs</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="file-inputs-container">
                    <div class="mb-3">
                        <label for="file1" class="form-label">Upload PDF 1</label>
                        <input type="file"
                               class="form-control"
                               name="files"
                               accept="application/pdf"
                               required>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-secondary me-2" onclick="addFileInput()">Add Another File</button>
                    <button type="submit" class="btn btn-primary">Merge</button>
                </div>
            </form>
        </div>
    </body>
</html>
